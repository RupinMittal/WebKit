<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="help" href="https://www.w3.org/TR/css-text-decor-3/#text-underline-position-property">
<link rel="match" href="reference/text-underline-position-horizontal-ref.html">
<style>
div {
   text-decoration: underline;
}
</style>
</head>
<body>
In vertical writing-modes, this keyword forces the line to be placed
<div style="writing-mode: vertical-lr; text-underline-position: under right">on the right side of the text.</div>
<div style="text-underline-position: under">In horizontal writing-modes, it is a synonym of auto.</div>
</body>
