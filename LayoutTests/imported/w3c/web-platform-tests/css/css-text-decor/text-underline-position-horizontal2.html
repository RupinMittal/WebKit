<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="help" href="https://www.w3.org/TR/css-text-decor-3/#text-underline-position-property">
<link rel="match" href="reference/text-underline-position-horizontal2-ref.html">
<style>
.underline {
   text-decoration: underline;
   text-underline-position: under right;
}
</style>
</head>
<body lang="en">
In vertical writing-modes, this keyword forces the line to be placed
<div class=underline style="writing-mode: vertical-lr">on the right side of the text.</div>
<div class=underline>In horizontal writing-modes, it is a synonym of auto.</div>
</body>
</html>
